{% extends "base.html" %}
{% load static %}

{% block content %}
    <section class="banner style5 orient-center content-align-left image-position-center fullscreen onload-image-fade-in onload-content-fade-right">
        <div class="content">
            <h1>{% block error_title %}{% endblock error_title %}</h1>
            <p>{% block error_description %}{% endblock error_description %}<p>
            <ul class="actions horizontal">
                <li><a href="/" class="button big wide">Home</a></li>
            </ul>
        </div>
        <div class="image">
            <img src="{% static 'images/banners/home.jpg' %}">
        </div>
    </section>

{% endblock content %}
